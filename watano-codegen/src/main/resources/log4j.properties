log4j.rootCategory=ERROR, CONSOLE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{ABSOLUTE} %-5p [%c] %m%n

log4j.logger.com.watano=DEBUG
log4j.logger.com.watano.util=ERROR
log4j.logger.com.watano.util.codegen.AutoCodeGen=INFO
log4j.logger.com.watano.util.codegen.ModeCodeGen=INFO
log4j.logger.com.watano.util.codegen.BaseCodeGen=ERROR
log4j.logger.com.watano.util.mvn=INFO
